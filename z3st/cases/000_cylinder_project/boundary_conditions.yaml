thermal_bcs:
  steel:
    - type: Dirichlet
      region: inner_radius
      temperature: 487 # (K)
      
mechanical_bcs:
  steel:
    - type: Dirichlet
      region: bottom
      displacement: [0.0, 0.0, 0.0] # (m)
    
    - type: Neumann
      region: inner_radius
      traction: -8.25e+6 # (Pa)
    
    - type: Neumann
      region: outer_radius
      traction: 7.5e+6 # (Pa)
